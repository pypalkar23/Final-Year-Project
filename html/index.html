<html>
	</head>
	<meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Index</title>
	<script type="text/javascript" src="/_ah/channel/jsapi"></script>
	<head>
	<body onload="createroomdom()" onunload="closeconnections()">
		<div id="main">
			
		</div>
		<form>
				<input type="button" value="Send message" onclick="maybestart()">
				<input type="button" value="Send data channel message" onclick="send()">
			</form>
		<label id="user-id" style="display:none">{{user_id}}</label><br>
		<label id="token" style="display:none">{{token}}</label>
		<script>
		var scriptload;
		scriptload=document.createElement("script");
		scriptload.type="text/javascript";
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
		{
			scriptload.src="/js/mobileconnection.js";
		}
		else
		{
			scriptload.src="/js/desktopconnection.js";
		}
		document.getElementsByTagName("body")[0].appendChild(scriptload);
	</script>
	</body>
	
</html>

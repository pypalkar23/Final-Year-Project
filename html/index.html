		<script type="text/javascript" src="/_ah/channel/jsapi"></script>
		<script>
		var connscript=document.createElement("script");
		var domscript=document.createElement("script");
		var canvasscript=document.createElement("script");
		connscript.type="text/javascript"
;		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
		{
			connscript.src="/js/mobileconnection.js";
			domscript.src="/js/mobiledom.js";
			canvasscript.src="js/mobilecanvashandling.js"
		}
		else
		{
			connscript.src="/js/desktopconnection.js";
			domscript.src="/js/desktopdom.js";
			canvasscript.src="/js/desktopcanvashandling.js";
			var pixi=document.createElement("script");
			pixi.src="/js/pixi/bin/pixi.js";
			document.body.appendChild(pixi);
		}
		document.body.appendChild(connscript);
		document.body.appendChild(domscript);
		document.body.appendChild(canvasscript);
		
	</script>
	</body>
